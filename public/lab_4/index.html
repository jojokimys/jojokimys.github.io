<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye Sung Kim's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="header">
                <h1>Ye Sung Kim's Lab 4</h1>
            </div>
            <div class="wrapper">
                <div class="container">
                    <form 
                        action="/api"
                        method="post"
                    >
                        <ul class="flex-outer">
                            <li>
                                <label for="fname" class="aside">First Name</label>
                                <input type="text" id="fname" name="user_first" maxlength="140"></input>
                            </li>
                            <li>
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="user_last" maxlength="140"></input>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email"></input>
                            </li>
                            <li>
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="user_phone"></input>
                            </li>
                            <li>
                                <label for="message">Text field</label>
                                <textarea id="message" name="message" rows="5" cols="33"></textarea>
                            </li>
                            <li>
                                <p>Age</p>
                                <ul class="flex-inner">
                                    <li>
                                        <input type="checkbox" id="eighteen-to-thirtyfive">
                                        <label for="eighteen-to-thirtyfive">18-35</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="thirtyfive-to-fifty">
                                        <label for="thirtyfive-to-fifty">35-50</label>
                                    </li>
                                    <li> 
                                        <input type="checkbox" id="fifty-to-sixtyfive">
                                        <label for="fifty-to-sixtyfive">50-65</label>
                                    </li>
                                </ul>
                            </li>
                            <button class="button" type="submit">Send your message</button>
                            
                        </ul>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
