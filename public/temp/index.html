            // ["2020 F/W","20fw", 20], 
        ]
        
        season_arr.reverse();

        let list = document.getElementById("collection-list")

        season_arr.forEach((item, index) => {
            let newElem = document.createElement("li");
            let newImg = document.createElement("img");
            newImg.alt = "collection_img_" + index.toString();
            newImg.src = item[2];

            let newP = document.createElement("h2");
            newP.innerHTML = item[0];

            let newA = document.createElement("a");
            newA.href = "./view.html?s="+ item[1];
            newA.appendChild(newImg);
            newA.appendChild(newP);
            
            newElem.appendChild(newA);
            list.appendChild(newElem)
        });
        

    </script>
